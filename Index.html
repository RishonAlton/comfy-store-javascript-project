<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>Home | Comfy Store</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-center">
            <button class="hamburger-button">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li>
                    <a href="./Index.html" class="nav-link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="./Products.html" class="nav-link">
                        Products
                    </a>
                </li>
                <li>
                    <a href="./About.html" class="nav-link">
                        About
                    </a>
                </li>
            </ul>
            <img src="Images/Logo-1.svg" alt="Comfy" class="logo">
            <div class="cart-button-container">
                <button class="open-cart-button">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <span class="cart-count"></span>
            </div>
        </div>
    </nav>
    <section class="hero">
        <article class="hero-content">
            <h1>Rest, Relax, Unwind</h1>
            <h2>Embrace your choices - we do</h2>
            <a href="./Products.html" class="shop-now">Shop Now</a>
        </article>
    </section>
    <div class="sidebar-container">
        <aside class="sidebar">
            <button class="close-button close-sidebar">
                <i class="fas fa-times"></i>
            </button>
            <ul class="sidebar-links">
                <li>
                    <a href="./Index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="./Products.html" class="sidebar-link">
                        <i class="fas fa-couch fa-fw"></i>
                        Products
                    </a>
                </li>
                <li>
                    <a href="./About.html" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        About
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <div class="cart-items-container">
        <aside class="cart">
            <button class="close-button close-cart">
                <i class="fas fa-times"></i>
            </button>
            <h4 class="cart-title">Your Bag</h4>
            <article class="cart-items"></article>
            <footer class="cart-footer">
                <h3 class="cart-total"></h3>
                <button class="button checkout-button">Checkout</button>
            </footer>
        </aside>
    </div>
    <section class="featured-section">
        <h2 class="section-title">
            <span>/</span>
            Featured
        </h2>
        <article class="products featured-items">
            <h2 class="section-loading">Loading...</h2>
        </article>
        <a href="./Products.html" class="button">All Products</a>
    </section>
    <script type="module" src="./App.js"></script>
</body>
</html>
